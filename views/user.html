<!doctype html>
<html ng-app="myApp">
<head>
	<title>Homepage</title>
	<link rel="stylesheet" type= "text/css" href="../static/css/styles.css" />
</head>
<body>
	<div class="form-container" ng-controller="myController">
		<p class="form-header">User Profile</p>
		<form method="POST" action="/user/update">
			<label>Username:</label>
            <input type="text" name="username" ng-model="user.username" value="<%= username %>" disabled="disabled" /><br>
            <label>Email:</label>
            <input type="email" name="email" ng-model="user.email" ><br>
            <label>Favorite Color:</label>
            <input type="text" name="color" ng-model="user.color" ><br>
            <input type="submit" value="Save">
        </form>
    </div>
    <form method="POST" action="/user/delete">
    	<input type="submit" value="Delete User">
    </form>
    <a href="/user/profile/">Details</a>
    <hr><%= msg %>
    <hr>{{error}}
    <script src="angular.min.js"></script>
	<script src="../static/js/my_app.js"></script>
	</body>
	</html>
